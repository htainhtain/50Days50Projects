<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"
    />
    <title>Day 14 Animated Navbar</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/962c914163.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="half-container upper"></div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Work</li>
          <li>About</li>
          <li>Contacts</li>
          <button class="x-mark">
            <div class="line line1"></div>
            <div class="line line2"></div>
          </button>
        </ul>
      </nav>
      <div class="half-container lower"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
