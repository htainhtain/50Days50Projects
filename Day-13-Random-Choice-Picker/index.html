<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"
    />
    <title>Day 13 Random Choice Picker</title>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex-center-center">
    <div class="container flex-center-center">
      <div class="description">
        <p>Press enter when you're done</p>
        <p>Enter all of the choices divided by a comma (',').</p>
      </div>
      <div class="text-area">
        <textarea placeholder="Enter choices here..."></textarea>
      </div>
      <div class="choice"></div>
    </div>

    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
