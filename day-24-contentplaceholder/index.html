<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 24 Content Place Holder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="content-card">
        <div class="content-card-img">
          <div class="content-card-img-loader load"></div>
          <img
            src="https://source.unsplash.com/random/300x180"
            alt="content-image"
          />
        </div>
        <div class="content-card-description">
          <div class="content-card-description-text">
            <div class="content-card-description-text-loader load"></div>
            <div class="content-card-description-text-loader second load"></div>
            <div class="content-card-description-text-loader third load"></div>
            <h3>Lorem, ipsum dolor sit amet</h3>
            <p>adipisicing elit. Rerum, ipsa similique? Modi autem esse</p>
          </div>
          <div class="content-card-description-profile">
            <div class="avatar">
              <div class="avatar-img-loader load"></div>
              <img src="https://source.unsplash.com/random/40x40" alt="" />
            </div>
            <div class="avatar-description">
              <div class="avatar-description-loader load"></div>
              <div class="avatar-description-loader second load"></div>
              <h5>Bright</h5>
              <span>Oct 08, 2022 </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
