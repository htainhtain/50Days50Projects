<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 32 Good Cheap Fast</title>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>How do you want your project turns out?</h1>
      <div class="item good">
        <label class="switch">
          <input type="checkbox" id="good" />
          <span class="slider round"></span>
        </label>
        <span class="description">Good</span>
      </div>
      <div class="item cheap">
        <label class="switch">
          <input type="checkbox" id="cheap" />
          <span class="slider round"></span>
        </label>
        <span class="description">Cheap</span>
      </div>
      <div class="item fast">
        <label class="switch">
          <input type="checkbox" id="fast" />
          <span class="slider"></span>
        </label>
        <span class="description">Fast</span>
      </div>
    </div>

    <!-- javascript link -->
    <script src="index.js"></script>
  </body>
</html>
