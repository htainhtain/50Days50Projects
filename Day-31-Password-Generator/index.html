<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 31 Password Generator</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/962c914163.js"
      crossorigin="anonymous"
    ></script>

    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Password Generator</h1>
        <div class="form result">
          <span class="password"></span>
          <button class="copy-button">
            <i class="fa-solid fa-clipboard"></i>
          </button>
        </div>
        <form id="generate-password">
          <div class="form length">
            <label for="password-length">Password Length</label>
            <input type="number" id="password-length" min="1" value="1" />
          </div>
          <div class="form upper">
            <label for="upper-case">Include uppercase letters</label>
            <input type="checkbox" id="uppercase" />
          </div>
          <div class="form lower">
            <label for="lower-case">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" />
          </div>
          <div class="form number">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" />
          </div>
          <div class="form number">
            <label for="numbers">Include symbols</label>
            <input type="checkbox" id="symbols" />
          </div>
          <button class="submit-button" type="submit">Generate Password</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
