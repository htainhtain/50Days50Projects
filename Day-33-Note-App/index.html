<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 33 Note App</title>
  </head>
  <body>
    <div class="container">
      <div class="add-note-button-container">
        <button class="add-note-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6Z" />
          </svg>
          Add note
        </button>
      </div>

      <div class="note-container">
        <div class="note-editor-container">
          <div class="note-edit-area">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              width="24"
              class="edit-button"
            >
              <path
                d="M5 19h1.4l8.625-8.625-1.4-1.4L5 17.6ZM19.3 8.925l-4.25-4.2 1.4-1.4q.575-.575 1.413-.575.837 0 1.412.575l1.4 1.4q.575.575.6 1.388.025.812-.55 1.387ZM17.85 10.4 7.25 21H3v-4.25l10.6-10.6Zm-3.525-.725-.7-.7 1.4 1.4Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              width="24"
              class="delete-button"
            >
              <path
                d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"
              />
            </svg>
          </div>
          <div class="note-text-area">
            <textarea
              name="note"
              id=""
              cols="30"
              rows="10"
              class="note"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
