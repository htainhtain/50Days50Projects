<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 26 Vertical Slider</title>

    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-container-description-container">
        <div class="slider-container-desciprtion">
          <h1>Smiling Aunty 1</h1>
          <p>Bagan, Myanmar</p>
        </div>
        <div class="slider-container-desciprtion">
          <h1>Morning Market 2</h1>
          <p>Shan, Myanmar</p>
        </div>
        <div class="slider-container-desciprtion">
          <h1>Smiling Kid 3</h1>
          <p>Myanmar</p>
        </div>
        <div class="slider-container-desciprtion">
          <h1>Bagan Pagoda with Ballon 4</h1>
          <p>Bagan, Myanmar</p>
        </div>
        <div class="slider-container-desciprtion">
          <h1>Monk with Cow 5</h1>
          <p>Myanmar</p>
        </div>
      </div>
      <div class="slider-container-gallery">
        <img
          src="https://img.freepik.com/free-photo/novice-walks-there-are-buffaloes-meadow_1150-55770.jpg?t=st=1657025854~exp=1657026454~hmac=03ab10722ccd787b8cbf3fc4a42c43c8b5c3b3752ac47632bf4f90b797eba727&w=740"
          alt="myanmar1"
        />
        <img
          src="https://images.unsplash.com/photo-1499123785106-343e69e68db1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=80"
          alt="myanmar2"
        />
        <img
          src="https://images.unsplash.com/photo-1556199859-45b5610439eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="myanmar3"
        />
        <img
          src="https://images.unsplash.com/photo-1603346964905-4850b8619d7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
          alt="myanmar4"
        />
        <img
          src="https://images.unsplash.com/photo-1515900959941-d1cce424f5c4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
          alt="myanmar4"
        />
      </div>
      <div class="slider-container-action">
        <button class="up-arrow">
          <i class="fa-solid fa-arrow-up fa-1x"></i>
        </button>
        <button class="down-arrow">
          <i class="fa-solid fa-arrow-down fa-1x"></i>
        </button>
      </div>
    </div>
    <!-- javascript link -->
    <script
      src="https://kit.fontawesome.com/962c914163.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

</html>
