<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">



    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <title>Day 11 Key Press</title>
</head>
<body>
    <div class="container flex-center">
        <div class="intro flex-center">
            Press any key to get the key code
        </div>
        <div class="key flex-center hide">
            <div class="event event-key flex-center">
                <span>event.key</span>
                <div class="keybox flex-center">A</div>

            </div>
            <div class="event event-keycode flex-center">
                <span>event.keyCode</span>
                <div class="keybox flex-center">65</div>
            </div>
            <div class="event event-code flex-center">
                <span>event.code</span>
                <div class="keybox flex-center">KeyA</div>
            </div>
        </div>
    </div>
    


    <!-- javascript link -->
    <script src="index.js"></script>
</body>
</html>
